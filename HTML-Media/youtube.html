<!-- Examples on using youtube videos in HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube in HTML</title>
  </head>
  <body style="background-color:beige ;">
    <h1>Using Youtube in HTML</h1>
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1"
      width="600"
      height="400"
      frameborder="0"
    >
      <!-- 
        Use loop=1 to loop the video
        Use autoplay=1 to play automatically
        Use mute=1 to turn off audio
        Add controls=0 to not display controls in the video player.
        Value 0: Player controls does not display.
        Value 1 (default): Player controls display. -->
  </body>
</html>
