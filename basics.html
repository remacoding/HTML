<!-- some basic HTML examples -->

<!-- declaration represents the document type, and helps browsers to display web pages correctly. -->
<!DOCTYPE html>

<!-- HTML headings are defined with the <h1> to <h6> tags. -->
<!-- <h1> defines the most important heading. <h6> defines the least important heading: -->
<h1>heading 1</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>

<!-- HTML paragraphs are defined with the <p> tag: -->
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<!-- HTML links are defined with the <a> tag: -->
<a href="https://roadmap.sh/frontend">This is a link</a>

<!-- HTML images are defined with the <img> tag. -->
<!-- the source file (src), alternative text (alt), width and height are provided as attributes inside the img tag -->
<img src="w3schools.jpg" alt="W3Schools.com" width="400" height="400" />

<!-- The style attribute is used to add styles to an element, such as color, font, size, and more. -->
<p style="color: red">This is a red paragraph.</p>

<!-- The title attribute defines some extra information about an element. The value of the title attribute will be displayed as a tooltip when you mouse over the element: -->
<p title="I'm a tooltip">
  Mouse over to view the title attribute as a tooltip.
</p>

<!-- Extra notes: -->
<!-- Always Use Lowercase Attributes -->
<!-- Always Quote Attribute Values -->
<!-- Double quotation is recommended but sometimes its nessecary to use single quotation when the attribute itself contains double quotes -->
